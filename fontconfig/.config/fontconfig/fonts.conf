<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

  <match target="font">     <edit mode="append" name="antialias">   <bool>true</bool>         </edit></match>
  <match target="font">     <edit mode="append" name="autohint">    <bool>true</bool>         </edit></match>
  <match target="font">     <edit mode="append" name="hinting">     <bool>true</bool>         </edit></match>
  <match target="font">     <edit mode="append" name="hintstyle">   <const>hintslight</const> </edit></match>
  <match target="pattern">  <edit mode="append" name="lcdfilter">   <const>lcddefault</const> </edit></match>
  <match target="pattern">  <edit mode="append" name="rgba">        <const>rgb</const>        </edit></match>

  <!-- UI font -->

  <alias>
    <family>ui-sans-serif</family>
    <prefer>
      <family>Roboto Condensed</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>

  <!-- Default fonts -->

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans 3</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif 3</family>
      <family>Source Han Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka</family>
      <family>Source Han Mono</family>
     </prefer>
  </alias> 

</fontconfig>
