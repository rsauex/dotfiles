<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--#{!
(define xft-config (get-arg #:xft))
}#-->

<fontconfig>

  <match target="font"><edit mode="append" name="antialias">
    <bool>#{# (if (xft-config-antialias? xft-config) "true" "false") }#</bool>
  </edit></match>
  <match target="font"><edit mode="append" name="hinting">
    <bool>#{# (if (xft-config-hinting? xft-config) "true" "false") }#</bool>
  </edit></match>
  <match target="font"><edit mode="append" name="hintstyle">
    <const>#{# (xft-config-hint-style xft-config) }#</const>
  </edit></match>
  <match target="pattern"><edit mode="append" name="lcdfilter">
    <const>#{# (xft-config-lcd-filter xft-config) }#</const>
  </edit></match>
  <match target="pattern"><edit mode="append" name="rgba">
    <const>#{# (xft-config-rgba xft-config) }#</const>
  </edit></match>

  <!-- UI font -->

  <alias>
    <family>ui-sans-serif</family>
    <prefer>
      <family>Roboto Condensed</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>

  <!-- Default fonts -->

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans 3</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif 3</family>
      <family>Source Han Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Term</family>
      <family>Source Han Mono</family>
     </prefer>
  </alias>

</fontconfig>
