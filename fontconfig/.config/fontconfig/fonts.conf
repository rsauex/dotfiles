<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

  <match target="font">     <edit mode="append" name="antialias">   <bool>true</bool>         </edit></match>
  <match target="font">     <edit mode="append" name="autohint">    <bool>true</bool>         </edit></match>
  <match target="font">     <edit mode="append" name="hinting">     <bool>true</bool>         </edit></match>
  <match target="font">     <edit mode="append" name="hintstyle">   <const>hintfull</const>   </edit></match>
  <!-- <match target="pattern">  <edit mode="append" name="lcdfilter">   <const>lcddefault</const> </edit></match> -->

  <match>
    <test name="family"><string>XXX</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Monospace</string>
    </edit>
  </match>

  <match target="font">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <test name="family" compare="eq">
      <string>Monospace</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Sarasa Term CL</string>
    </edit>
  </match>

  <!-- UI font -->

  <alias>
    <family>ui-sans-serif</family>
    <prefer>
      <family>Roboto Condensed</family>
    </prefer>
  </alias>

  <!-- Default fonts -->

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans Pro</family>
      <family>Source Han Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif Pro</family>
      <family>Source Han Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Term</family>
      <family>Sarasa Term CL</family>
     </prefer>
  </alias>

</fontconfig>
